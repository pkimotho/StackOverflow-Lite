<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>StackOverflow-Lite</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <h2><span class="highlight">Stack</span>Overflow-Lite</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="register.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <div class="form">
                <form action="">
                    <fieldset>
                        <legend>Join Today</legend>
                        <div class="form-group">
                            <label for="">First Name</label><br>
                            <input type="text" placeholder="Enter First Name...">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label><br>
                            <input type="text" placeholder="Enter Last Name...">
                        </div>
                        <div class="form-group">
                            <label for="">Username</label><br>
                            <input type="text" placeholder="Enter Username...">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label><br>
                            <input type="email" placeholder="Enter Email Address...">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label><br>
                            <input type="password" placeholder="Enter Password...">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label><br>
                            <input type="password" placeholder="Confirm Password...">
                        </div>
                    </fieldset>
                    <div>
                        <button><a href="index.html">Sign Up</a></button>
                    </div>
                </form>
            </div>
            <div class="foot">
                <small>
                    Already have an account? <a href="login.html">Login here</a>
                </small>
            </div>
        </div>
    </section>
    <footer>
        <p>StackOverflow-Lite, Copyright &copy; 2018</p>
    </footer>
</body>

</html>
